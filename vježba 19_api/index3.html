<!DOCTYPE html>
<html>
<head>
    <title>Cat Facts API</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        td,
        th,
        tr {
            border: 1px solid #EFEFEF;
            font-size: 13px;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <!-- table for showing data -->
    <table id="cats"></table>
    <script>
        fetch("https://catfact.ninja/breeds")
        .then(response => response.json())
        .then(data => showData(data)); //da ne stavljamo sve što nam treba ovdje jer bi bilo messy, napravit ćemo funkciju koja će dohvaćati objekte
    
        function showData(data) {
            let tab = 
            `<tr>
                <th>Breed</th>
                <th>Country</th>
                <th>Origin</th>
                <th>Coat</th>
                <th>Pattern</th>
            </tr>`; //ovo se ne prikazuje na htmlu nego samo u inspectu sve dok ne ubacimo ovo u dokument

            //treba nam for loop da prođe kroz sve podatke
            for (let i of data.data) {  //ovo je for...of loop (for every of do blah blah) i koristi se za prolaziti kroz podatke nekog većeg objekta
                tab = tab + `<tr>
                <td>${i.breed}</td>
                <td>${i.country}</td>
                <td>${i.origin}</td>
                <td>${i.coat}</td>
                <td>${i.pattern}</td>
                </tr>`;
            }
       
            document.getElementById("cats").innerHTML = tab; //ovdje smo ubacili podatke u dokument. sad ih se prikazuje u htmlu
        }
    </script>
</body>
</html>
